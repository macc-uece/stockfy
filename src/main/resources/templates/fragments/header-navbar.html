<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
    <header th:fragment="app-hearder" class="app-header navbar">
        <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" th:href="@{/home}">
            <img class="navbar-brand-full" th:src="@{/images/brand.png}" alt="Stockfy Logo" width="70%" height="70%" style="object-fit: contain"/>
        </a>
        <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav navbar-nav d-md-down-none">
            <li class="nav-item px-3">
                <span sec:authentication="principal.nome"></span>
            </li>
            <li class="nav-item px-3">
                <span sec:authentication="principal.cargo"></span>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <div th:if="${#authentication.principal.imagem} != null">
                        <img th:src="@{'/api/imagem/'+${#authentication.principal.imagem}}" alt="" class="img-avatar"/>
                    </div>
                    <div th:if="${#authentication.principal.imagem} == null">
                        <img th:src="@{/images/user.png}" alt="" class="img-avatar" width="20%" height="20%"/>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <div class="dropdown-header text-center">
                        <strong>Settings</strong>
                    </div>
                    <a class="dropdown-item" href="#">
                        <i class="fa fa-user"></i> Profile
                    </a>
                    <div class="divider"></div>
                    <a class="dropdown-item" th:href="@{/logout}">
                        <i class="fa fa-lock"></i> Logout
                    </a>
                </div>
            </li>
        </ul>
    </header>
</body>
</html>
