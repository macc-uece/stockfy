<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
</head>
<body>
<div layout:fragment="content">
    <main class="main">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">
                <a th:href="@{/admin/fornecedores}">Fornecedores</a>
            </li>
            <li class="breadcrumb-item active">Formulário</li>

            <li class="breadcrumb-menu d-md-down-none">
                <div class="btn-group" role="group" aria-label="Button group">
                    <a class="btn" href="#">
                        <i class="icon-speech"></i>
                    </a>
                    <a class="btn" th:href="@{/home}">
                        <i class="icon-graph"></i> &nbsp;Dashboard</a>
                    <a class="btn" href="#">
                        <i class="icon-settings"></i> &nbsp;Settings</a>
                </div>
            </li>
        </ol>
        <div class="container-fluid">
            <div class="animated fadeIn">
                <div class="card">
                    <div class="card-header">
                        <strong>Basic Form</strong> Fornecedores</div>
                    <div class="card-body">
                        <!--/*@thymesVar id="entity" type="br.com.uece.frameworks.stockfy.model.Fornecedor"*/-->
                        <form class="form-horizontal" th:object="${entity}" method="post">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Nome</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Digite um nome para fornecedor" th:field="*{nome}">
                                    <!--<span class="help-block">Digite um nome para fornecedor</span>-->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">CNPJ</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Digite o CNPJ do fornecedor" th:field="*{cnpj}">
                                    <!--<span class="help-block">Digite o CNPJ do fornecedor</span>-->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">E-mail</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Digite o e-mail do fornecedor" th:field="*{email}">
                                        <!--<span class="help-block">Digite o e-mail</span>-->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Telefone principal</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Digite o número de telefone principal do fornecedor" th:field="*{telefone1}">
                                    <!--<span class="help-block">Digite seu número de telefone principal</span>-->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Telefone secundário</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Digite o número de telefone secundário do fornecedor" th:field="*{telefone2}">
                                    <!--<span class="help-block">Digite seu número de telefone secundário</span>-->
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-sm btn-primary" type="submit">
                                    <i class="fa fa-dot-circle-o"></i> Submit</button>
                                <button class="btn btn-sm btn-danger" type="reset">
                                    <i class="fa fa-ban"></i> Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
