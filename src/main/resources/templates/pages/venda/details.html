<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head></head>
<body layout:fragment="content">
<main class="main">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">
            <a th:href="@{/admin/vendas}">Vendas</a>
        </li>
        <li class="breadcrumb-item active">Informações</li>

        <li class="breadcrumb-menu d-md-down-none">
            <div class="btn-group" role="group" aria-label="Button group">
                <a class="btn" href="#">
                    <i class="icon-speech"></i>
                </a>
                <a class="btn" th:href="@{/home}">
                    <i class="icon-graph"></i> &nbsp;Painel de Controle</a>
                <a class="btn" href="#">
                    <i class="icon-settings"></i> &nbsp;Configurações</a>
            </div>
        </li>
    </ol>
    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="card">
                <div class="card-header">
                    <strong>Basic Form</strong> Venda
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <label>Imagem do Produto:</label>
                            <div class="uploader">
                                <img th:src="${imagem} != null ? @{|/api/imagem/${imagem.id}|}"/>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-6">
                            <div class="row form-group">
                                <input th:replace="~{fragments/inputField :: labelTop ('Descrição', 'entity.descricaoProduto', 'Digite a descrição', 'text')}" />
                                <input th:replace="~{fragments/inputField :: labelTop ('Quantidade', 'entity.quantidadeItens', 'Quantidade', 'number')}" />
                                <input th:replace="~{fragments/inputField :: labelTop ('Data', 'entity.dataVenda', '', 'text')}" />
                                <input th:replace="~{fragments/inputField :: labelTop ('Estabelecimento', 'entity.estabelecimento.nome', '', 'text')}" />
                                <input th:replace="~{fragments/inputField :: labelTop ('Total', 'entity.totalVenda', 'Total R$', 'number')}" />
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/admin/vendas}" class="btn btn-primary">Listar Todos</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
