<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
</head>
<body>
<div layout:fragment="content">
    <main class="main">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">
                <a th:href="@{/admin/categorias}">Categorias</a>
            </li>
            <li class="breadcrumb-item active">Informações</li>

            <li class="breadcrumb-menu d-md-down-none">
                <div class="btn-group" role="group" aria-label="Button group">
                    <a class="btn" href="#">
                        <i class="icon-speech"></i>
                    </a>
                    <a class="btn" th:href="@{/home}">
                        <i class="icon-graph"></i> &nbsp;Painel de Controle</a>
                    <a class="btn" href="#">
                        <i class="icon-settings"></i> &nbsp;Configurações</a>
                </div>
            </li>
        </ol>
        <div class="container-fluid">
            <div class="animated fadeIn">
                <div class="card">
                    <div class="card-header">
                        <strong>Basic Form</strong> Categorias
                    </div>
                    <div class="card-body">
                        <table class="table table-responsive-sm table-striped" th:object="${categoria}">
                            <!--/*@thymesVar id="categoria" type="br.com.uece.frameworks.stockfy.model.Categoria"*/-->
                            <thead>
                            <tr>
                                <th>Nome</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="*{nome}">Value</td>
                            </tr>
                            </tbody>
                        </table>
                        <!--/*@thymesVar id="categoria" type="br.com.uece.frameworks.stockfy.model.Categoria"*/-->
                        <a th:href="@{/admin/categorias/{id}/edit(id=${categoria.id})}" class="btn btn-primary">Editar
                            Categoria</a>
                        <a th:href="@{/admin/categorias}" class="btn btn-primary">Listar Todas</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
